<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Learning App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-center text-4xl font-bold text-blue-600">
        Welcome to English Learning App
      </h1>
      <div class="mt-6 flex justify-center">
        <button
          id="start-btn"
          class="rounded-md bg-blue-600 px-6 py-3 text-white hover:bg-blue-700"
        >
          Start Learning
        </button>
      </div>
      <div id="topic-selection" class="mt-6 hidden">
        <h2 class="text-3xl font-bold text-green-600">Choose a Topic</h2>
        <div class="mt-6 grid grid-cols-1 gap-4">
          <button
            class="topic-btn rounded-md bg-green-600 px-6 py-3 text-white hover:bg-green-700"
          >
            Travel
          </button>
          <button
            class="topic-btn rounded-md bg-green-600 px-6 py-3 text-white hover:bg-green-700"
          >
            Food
          </button>
          <button
            class="topic-btn rounded-md bg-green-600 px-6 py-3 text-white hover:bg-green-700"
          >
            Sports
          </button>
        </div>
      </div>
      <div id="lesson" class="mt-6 hidden">
        <h2 class="text-3xl font-bold text-yellow-600">Lesson</h2>
        <button
          id="record-btn"
          class="mt-6 rounded-md bg-yellow-600 px-6 py-3 text-white hover:bg-yellow-700"
        >
          Start Recording
        </button>
        <button
          id="stop-btn"
          class="mt-6 hidden rounded-md bg-red-600 px-6 py-3 text-white hover:bg-red-700"
        >
          Stop Recording
        </button>
        <div class="mt-4">
          <button
            id="check-answer-btn"
            class="hidden rounded-md bg-red-600 px-6 py-3 text-white hover:bg-red-700"
          >
            Check Answer
          </button>
        </div>
        <div class="mt-4">
          <p id="result" class="text-lg text-gray-700">Your Answer:</p>
        </div>
      </div>
    </div>
    <script src="./script/script.js" async></script>
  </body>
</html>
