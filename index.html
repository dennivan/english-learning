<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-600">Welcome to English Learning App</h1>
        <div class="flex justify-center mt-6">
            <button id="start-btn" class="px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700">Start Learning</button>
        </div>
        <div id="topic-selection" class="hidden mt-6">
            <h2 class="text-3xl font-bold text-green-600">Choose a Topic</h2>
            <div class="mt-6 grid grid-cols-1 gap-4">
                <button class="topic-btn px-6 py-3 text-white bg-green-600 rounded-md hover:bg-green-700">Travel</button>
                <button class="topic-btn px-6 py-3 text-white bg-green-600 rounded-md hover:bg-green-700">Food</button>
                <button class="topic-btn px-6 py-3 text-white bg-green-600 rounded-md hover:bg-green-700">Sports</button>
            </div>
        </div>
        <div id="lesson" class="hidden mt-6">
            <h2 class="text-3xl font-bold text-yellow-600">Lesson</h2>
            <button id="record-btn" class="mt-6 px-6 py-3 text-white bg-yellow-600 rounded-md hover:bg-yellow-700">Start Recording</button>
            <button id="stop-btn" class="hidden mt-6 px-6 py-3 text-white bg-red-600 rounded-md hover:bg-red-700">Stop Recording</button>
            <div class="mt-4">
                <button id="check-answer-btn" class="hidden px-6 py-3 text-white bg-red-600 rounded-md hover:bg-red-700">Check Answer</button>
            </div>
            <div class="mt-4">
                <p id="result" class="text-lg text-gray-700">Your Answer: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
